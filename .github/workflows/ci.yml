name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  style-check:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    - name: Run formatter
      run: |
        find . -name '*.h' -or -name '*.hpp' -or -name '*.cpp' | xargs clang-format -i --style=file:./util/workspace/.clang-format
        git diff --exit-code
  build:
    needs: style-check
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./util/workspace
        file: ./util/workspace/Dockerfile
        push: false
        load: true
        tags: ros_workspace:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    - name: Build ROS package
      run: |
        cd util/workspace
        docker compose run --rm rosbuild
